name: Deploy to FTP Server

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
              
      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.krakphpbe.webhosting.be
          username: github@krakphpbe
          password: bpuaappai01
          exclude: |
            **/.git*
            **/.git*/**
            .htaccess # Exclude .htaccess file
            **/.idea/**
            **/database/**
            **/node_modules/**
            **/tests/**
            .editorconfig
            .env.example
            .gitattrivutes
            .gitignore
            artisan
            composer.lock
            package-lock.json
            package.json
            phpunit.xml
            postcss.config.js
            README.md
            tailwind.config.js
            vite.config.js          
