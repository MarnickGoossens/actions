name: Deploy to FTP Server

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to FTP
        uses: sebastianpopp/git-ftp-action@releases/v3
        with:
          server: ftp.krakphpbe.webhosting.be
          username: github@krakphpbe
          password: bpuaappai01
          exclude: |
            .git/** # Exclude all files/directories under .git
            .github/** # Exclude all files/directories under .github
            .htaccess # Exclude .htaccess file
            .idea
            .idea/**
            database
            database/**
            node_modules
            node_modules/**
            tests
            tests/**
            .editorconfig
            .env.example
            .gitattrivutes
            .gitignore
            artisan
            composer.lock
            package-lock.json
            package.json
            phpunit.xml
            postcss.config.json
            README.md
            tailwind.config.json
            vite.config.json            
