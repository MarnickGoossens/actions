name: Deploy to FTP Server

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
              
      - name: Deploy to FTP
        uses: sebastianpopp/git-ftp-action@releases/v3
        with:
          url: ftp.krakphpbe.webhosting.be
          user: github@krakphpbe
          password: bpuaappai01
